<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF MASTER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} }
    }
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-300">


  <header class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 dark:from-gray-800 dark:via-gray-900 dark:to-gray-700 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">PDF MASTER</h1>
      <nav class="flex items-center space-x-2">
        <a href="{{ url_for('index') }}" class="px-4 py-2 bg-white/20 rounded hover:bg-white/40 transition">Home</a>

        <button id="dark-toggle" class="px-4 py-2 bg-white/20 rounded hover:bg-white/40 transition">
          ðŸŒ™ Dark
        </button>
      </nav>
    </div>
  </header>


  <main class="container mx-auto mt-8 p-6 bg-white dark:bg-gray-800 shadow rounded-lg flex-1 transition-colors duration-300">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-200 dark:bg-red-700 text-red-800 dark:text-red-100 p-2 rounded mb-1">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>


  <footer class="text-center mt-8 text-gray-600 dark:text-gray-300 p-4 bg-gray-100 dark:bg-gray-900 shadow-inner transition-colors duration-300">
    <p>PDF MASTER</p>
  </footer>


  <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">Welcome 👋</h2>


<section class="mb-8">
  <h3 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">🔒 Security</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{{ url_for('encrypt_pdf') }}" class="p-6 bg-purple-200 dark:bg-purple-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-purple-300 dark:hover:bg-purple-600 transition text-center font-semibold">🔒 Encrypt PDF</a>
    <a href="{{ url_for('decrypt_pdf') }}" class="p-6 bg-purple-200 dark:bg-purple-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-purple-300 dark:hover:bg-purple-600 transition text-center font-semibold">🔓 Decrypt PDF</a>
  </div>
</section>


<section class="mb-8">
  <h3 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">✂️ Manage Pages</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{{ url_for('split_pdf') }}" class="p-6 bg-pink-200 dark:bg-pink-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-pink-300 dark:hover:bg-pink-600 transition text-center font-semibold">✂️ Split PDF</a>
    <a href="{{ url_for('compress_pdf') }}" class="p-6 bg-pink-200 dark:bg-pink-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-pink-300 dark:hover:bg-pink-600 transition text-center font-semibold">📉 Compress PDF</a>
    <a href="{{ url_for('nup_pdf') }}" class="p-6 bg-indigo-200 dark:bg-indigo-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-indigo-300 dark:hover:bg-indigo-600 transition text-center font-semibold">2/4 Pages per Sheet</a>
    <a href="{{ url_for('merge_pdf') }}" class="p-6 bg-indigo-200 dark:bg-indigo-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-indigo-300 dark:hover:bg-indigo-600 transition text-center font-semibold">➕ Merge PDFs</a>
  </div>
</section>


<section class="mb-8">
  <h3 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">🔄 Conversion</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{{ url_for('word_to_pdf') }}" class="p-6 bg-green-200 dark:bg-green-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-green-300 dark:hover:bg-green-600 transition text-center font-semibold">📝 Word → PDF</a>
    <a href="{{ url_for('pdf_to_word') }}" class="p-6 bg-green-200 dark:bg-green-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-green-300 dark:hover:bg-green-600 transition text-center font-semibold">📄 PDF → Word</a>
    <a href="{{ url_for('excel_to_pdf') }}" class="p-6 bg-yellow-200 dark:bg-yellow-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-yellow-300 dark:hover:bg-yellow-600 transition text-center font-semibold">📊 Excel → PDF</a>
    <a href="{{ url_for('pdf_to_excel') }}" class="p-6 bg-yellow-200 dark:bg-yellow-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-yellow-300 dark:hover:bg-yellow-600 transition text-center font-semibold">📄 PDF → Excel</a>
    <a href="{{ url_for('image_to_pdf') }}" class="p-6 bg-orange-200 dark:bg-orange-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-orange-300 dark:hover:bg-orange-600 transition text-center font-semibold">🖼️ Image → PDF</a>
    <a href="{{ url_for('pdf_to_image') }}" class="p-6 bg-orange-200 dark:bg-orange-700 rounded-lg shadow-lg hover:shadow-xl hover:bg-orange-300 dark:hover:bg-orange-600 transition text-center font-semibold">📄 PDF → Image</a>
  </div>
</section>

{% endblock %}

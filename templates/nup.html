{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">2/4 Pages per Sheet</h2>

<form action="{{ url_for('nup_pdf') }}" method="post" enctype="multipart/form-data" class="space-y-4">

  <div>
    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Choose PDF</label>
    <input type="file" name="pdf" required class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Pages per Sheet</label>
    <select name="nup" required class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="2">2 Pages</option>
      <option value="4">4 Pages</option>
    </select>
  </div>

  <button type="submit" class="w-full bg-indigo-500 dark:bg-indigo-700 hover:bg-indigo-600 dark:hover:bg-indigo-600 text-white font-semibold p-3 rounded-lg transition">Generate N-Up PDF</button>

</form>

{% endblock %}

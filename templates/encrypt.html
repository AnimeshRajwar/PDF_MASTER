{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">ðŸ”’ Encrypt PDF</h2>

<form action="{{ url_for('encrypt_pdf') }}" method="post" enctype="multipart/form-data" class="space-y-4">
  
  <div>
    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Choose PDF file</label>
    <input type="file" name="pdf" required class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <div>
    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Set Password</label>
    <input type="password" name="password" required placeholder="Enter password" class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <button type="submit" class="w-full bg-purple-500 dark:bg-purple-700 hover:bg-purple-600 dark:hover:bg-purple-600 text-white font-semibold p-3 rounded-lg transition">Encrypt PDF</button>

</form>

{% endblock %}
